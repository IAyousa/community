<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>社区主页</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/community.css">
    <!-- 国内CDN镜像 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <script src="/js/bootstrap.bundle.js"></script>
    <!--    &lt;!&ndash; 使用Thymeleaf正确引用本地Bootstrap &ndash;&gt;-->
<!--    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">-->
<!--    &lt;!&ndash; 引入bootstrap.bundle.min.js（包含Popper） &ndash;&gt;-->
<!--    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>-->
</head>
<script type="application/javascript">
    document.addEventListener('DOMContentLoaded', function() {
        var closable = localStorage.getItem("closable");
        console.log('DOMContentLoaded触发, closable:', closable);

        if (closable) {
            console.log('准备关闭窗口...');
            localStorage.removeItem("closable");

            // 延迟关闭，确保页面完全加载
            setTimeout(function() {
                window.close();
            }, 100);
        }
    });
</script>
<body>
<div th:replace="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <!-- 在index.html的合适位置添加 -->
    <div th:if="${error != null}" class="alert alert-warning alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle"></i>
        <span th:text="${error}"></span>
        <!-- 可以添加重新登录的按钮 -->
        <div class="mt-2">
            <a th:href="@{/oauth2/authorization/github}" class="btn btn-sm btn-outline-primary">
                <i class="bi bi-github"></i> 重新登录
            </a>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="row">
        <div class="col-lg-9 col-md-12">
            <h2><i class="bi bi-card-list"></i>发现</h2>
            <hr>
            <div class="d-flex media-block" th:each="question : ${pagination.data}">
                <div class="flex-shrink-0">
                    <img th:src="${question.user.avatarUrl}" class="rounded avatar-img" alt="test">
                </div>
                <div class="flex-grow-1 ms-3">
                    <h5>
                        <a class="community-href" th:href="@{'/question/'+${question.id}}" th:text="${question.title}"></a>
                    </h5>
                    <span th:text="${question.description}"></span>
                    <!-- 灰色小字描述 -->
                    <br>
                    <small class="text-body-secondary">
                        <i class="bi bi-person"></i>
                        作者：<span th:text="${question.user.name}"></span> •
                        <i class="bi bi-eye"></i>
                        浏览 <span th:text="${question.viewCount}"></span> 次 •
                        <i class="bi bi-chat"></i>
                        评论 <span th:text="${question.commentCount}"></span> 条 •
                        <i class="bi bi-clock"></i>
                        创建时间 <span th:text="${#dates.format(question.gmtCreate, 'yyyy-MM-dd HH:mm')}"></span>
                    </small>
                </div>
            </div>

            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item" th:if="${pagination.showFirstPage}">
                        <a class="page-link" th:href="@{/(page=1,search=${search})}" aria-label="First-page">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item" th:if="${pagination.showPreviousPage}">
                        <a class="page-link" th:href="@{/(page = ${pagination.page - 1},search=${search})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li class="page-item" th:each="page : ${pagination.pages}" th:classappend="${page == pagination.page}? 'active': ''">
                        <a class="page-link" th:href="@{/(page = ${page},search=${search})}" th:text="${page}"></a>
                    </li>
                    <li class="page-item" th:if="${pagination.showNextPage}">
                        <a class="page-link" th:href="@{/(page = ${pagination.page + 1},search=${search})}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li class="page-item" th:if="${pagination.showEndPage}">
                        <a class="page-link" th:href="@{/(page = ${pagination.totalPage},search=${search})}" aria-label="End-page">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12">
            <h4>热门话题</h4>
            暂无
        </div>
    </div>
</div>
<div th:replace="~{footer :: foot}"></div>
</body>
</html>
