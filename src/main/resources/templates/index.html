<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookstrap-Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="/js/bootstrap.bundle.js"></script>
    <!--    &lt;!&ndash; 使用Thymeleaf正确引用本地Bootstrap &ndash;&gt;-->
<!--    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">-->
<!--    &lt;!&ndash; 引入bootstrap.bundle.min.js（包含Popper） &ndash;&gt;-->
<!--    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>-->
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">导航栏</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">主页</a>
                </li>
                <li class="nav-item" th:if="${session.user != null}">
                    <a class="nav-link"
                       href="/publish">发布</a>
                </li>
                <li class="nav-item"  th:if="${session.user == null}">
                    <a class="nav-link" href="https://github.com/login/oauth/authorize?client_id=Ov23liS8x0g5m1E0K2xb&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登陆</a>
                </li>
                <li class="nav-item dropdown" th:if="${session.user != null}">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="${session.user.getName()}">

                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">个人中心</a></li>
                        <li><a class="dropdown-item" href="#">消息中心</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">各种设置</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="请输入文本" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">搜索</button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12">
            <h2><i class="bi bi-card-list"></i>发现</h2>
            <hr>
            <div class="d-flex media-block" th:each="question : ${pagination.data}">
                <div class="flex-shrink-0">
                    <img th:src="${question.user.avatarUrl}" class="rounded avatar-img" alt="test">
                </div>
                <div class="flex-grow-1 ms-3">
                    <h5 th:text="${question.title}"></h5>
                    <span th:text="${question.description}"></span>
                    <!-- 灰色小字描述 -->
                    <br>
                    <small class="text-body-secondary">
                        <i class="bi bi-person"></i>
                        作者：<span th:text="${question.user.name}"></span> •
                        <i class="bi bi-eye"></i>
                        浏览 <span th:text="${question.viewCount}"></span> 次 •
                        <i class="bi bi-chat"></i>
                        评论 <span th:text="${question.commentCount}"></span> 条 •
                        <i class="bi bi-clock"></i>
                        创建时间 <span th:text="${#dates.format(question.gmtCreate, 'yyyy-MM-dd HH:mm')}"></span>
                    </small>
                </div>
            </div>

            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item" th:if="${pagination.showFirstPage}">
                        <a class="page-link" th:href="@{/(page=1)}" aria-label="First-page">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item" th:if="${pagination.showPreviousPage}">
                        <a class="page-link" th:href="@{/(page = ${pagination.page - 1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li class="page-item" th:each="page : ${pagination.pages}" th:classappend="${page == pagination.page}? 'active': ''">
                        <a class="page-link" th:href="@{/(page = ${page})}" th:text="${page}"></a>
                    </li>
                    <li class="page-item" th:if="${pagination.showNextPage}">
                        <a class="page-link" th:href="@{/(page = ${pagination.page + 1})}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li class="page-item" th:if="${pagination.showEndPage}">
                        <a class="page-link" th:href="@{/(page = ${pagination.totalPage})}" aria-label="End-page">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12">
            <h4>热门话题</h4>
            • 问题标题：请用简洁的语言描述您发布的问题<br>
            • 问题补充：详细补充您的问题<br>
            • 选择标签：选择一个或多个合适的标签，用逗号分隔<br>
        </div>
    </div>

</div>
</body>
</html>
