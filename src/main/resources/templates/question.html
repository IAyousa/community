<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="/js/bootstrap.bundle.js"></script>
</head>
<body>
<div th:replace="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12">
            <h4 th:text="${question.title}"></h4>
            <hr>
            <small class="text-body-secondary">
                <i class="bi bi-person"></i>
                作者：<span th:text="${question.user.name}"></span> |
                <i class="bi bi-clock"></i>
                创建时间：<span th:text="${#dates.format(question.gmtCreate, 'yyyy-MM-dd HH:mm')}"></span> |
                <i class="bi bi-eye"></i>
                阅读数：<span th:text="${question.viewCount}"></span> 次
            </small>
            <hr>
            <div>
                <span th:text="${question.description}"></span>
            </div>
            <hr>
            <a class="community-href" th:href="@{'/publish/'+${question.id}}">
                <span><i class="bi bi-pencil-square"></i> 编辑</span>
            </a>


        </div>
        <div class="col-lg-3 col-md-12">
            <div>
                <h5>发起人 </h5>
                <div class="d-flex media-block" >
                    <div class="flex-shrink-0">
                        <img th:src="${question.user.avatarUrl}" class="rounded-circle avatar-img" alt="test">
                        <span th:text="${question.user.name}"></span>
                    </div>
                </div>
            </div>
            <hr>
            <div>
                <h5>相关问题</h5>
            </div>
        </div>
    </div>

</div>
</body>
</html>
