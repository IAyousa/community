<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>问题发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="/js/bootstrap.bundle.js"></script>
</head>
<body>
<div th:replace="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12">
            <h2><i class="bi bi-file-earmark-plus"></i>发布</h2>
            <form action="/publish" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">问题标题:</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="标题">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">问题描述:</label>
                    <textarea class="form-control" th:text="${description}" id="description" name="description" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="tag" class="form-label">添加标签:</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="添加标签，以，隔开">
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                            <div class = "alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12"
                                 th:text="${error}"
                                 th:if="${error!= null}">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-success btn-publish">发布问题</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12">
            <h4>发布问题指南</h4>
            • 问题标题：请用简洁的语言描述您发布的问题<br>
            • 问题补充：详细补充您的问题<br>
            • 选择标签：选择一个或多个合适的标签，用逗号分隔<br>
        </div>
    </div>

</div>
</body>
</html>
